version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ALLOWED_ORIGINS=http://localhost:3000
    env_file:
      - .env
    networks:
      - app_network

networks:
  app_network:
    driver: bridge